<video 
  width="{{video.width}}" 
  ng-click="video.togglePlay()" 
  ng-dblclick="video.stopPlay()">
  <source
    ng-repeat="source in sources"
    ng-src="{{ source.src }}"
    type="{{ source.type }}" >
  </source>
</video>
